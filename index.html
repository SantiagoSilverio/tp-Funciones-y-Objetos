<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de JavaScript</title>
</head>

<body>
    <h1>Ejercicios de JavaScript</h1>



    <!-- Calculadora de Factorial -->
    <h2>Calculadora de Factorial</h2>
    <input type="number" id="numeroInput" placeholder="Ingresa un número entero">
    <button onclick="calcular()">Calcular Factorial</button>
    <p id="resultado"></p>
    
    <!-- Verificador de Palíndromos -->
    <h2>Verificador de Palíndromos</h2>
    <input type="text" id="cadenaInput" placeholder="Ingresa una cadena de texto">
    <button onclick="verificar()">Verificar Palíndromo</button>
    <p id="resultado2"></p>

    <!-- Crear un Libro -->
    <h2>Crear un Libro</h2>
    <input type="text" id="tituloInput" placeholder="Título del libro">
    <input type="text" id="autoresInput" placeholder="Autores">
    <input type="text" id="editorialInput" placeholder="Editorial">
    <input type="number" id="añoInput" placeholder="Año de edición">
    <button onclick="crearLibro()">Crear Libro</button>
    <p id="libroResultado"></p>

    <h2>Empresa y Empleados</h2>

    <!-- Formulario para agregar un empleado -->
    <form id="formularioEmpleados">
        <label for="nombreInput">Nombre del empleado:</label>
        <input type="text" id="nombreInput" placeholder="Nombre">
        <br>
        <label for="salarioInput">Salario del empleado:</label>
        <input type="number" id="salarioInput" placeholder="Salario">
        <br>
        <button type="button" onclick="agregarEmpleado()">Agregar Empleado</button>
    </form>

    <!-- Resultados -->
    <p id="resultados"></p>

    <!-- Saludo de Persona -->
    <h2>Saludo de Persona</h2>
    <input type="text" id="nombreInput" placeholder="Nombre">
    <input type="text" id="apellidoInput" placeholder="Apellido">
    <input type="number" id="edadInput" placeholder="Edad">
    <button onclick="saludar()">Saludar</button>
    <p id="resultados3"></p>

    <h2>Filtrar por Valor</h2>

    <!-- Filtrar por Valor -->
    <label for="edadInput">Edad a filtrar:</label>
    <input type="number" id="edadInput" placeholder="Edad">
    <button onclick="filtrarPorEdad()">Filtrar</button>

    <p id="resulta3"></p>

    <script src="index.js"></script>
</body>

</html>
